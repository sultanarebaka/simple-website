<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <title>Dropdown Select Menu</title>
    </head>

<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
        </div>
        <ul class="options">
            <li class="option">
                <i class="fas fa-github"></i>
                <span class="option-text">Github</span>
            

            </li>
            <li class="option">
                <i class="fas fa-instagram"></i>
                <span class="option-text">Instagram</span>
               
                </li>
                <li class="option">
                    <i class="fas fa-linkedin"></i> 
                    <span class="option-text">Linkedin</span>
                    
            </li>
            <li class="option">
                <i class="fas fa-facebook"></i>
                <span class="option-text">Facebook</span>
            

            </li>
            <li class="option">
                <i class="fas fa-twitter"></i>
                <span class="option-text">Twitter</span>
                
            </li>

        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
